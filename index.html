<!DOCTYPE html>
<html>
  <head>
    <title>Redux Plain JS Counter</title>
    <script src="//unpkg.com/redux@latest/dist/redux.min.js"></script>
    <link rel="stylesheet" href="./counter.css">
  </head>
  <body>
    <div class="container">
        <h1 id="counter"></h1>
        <button class='btn btn-blue' id="add">Add</button>
        <button class='btn btn-green' id="minus">Minus</button>
        <button class='btn btn-red' id="reset">Reset</button>
    </div>
    <div class="container">
      <ul id="todoList"></ul>
      <div>
        <input type="text" placeholder="Enter a task" id="todo">
      </div>
      <button class='btn btn-blue' id="new">New</button>
      <button class='btn btn-green' id="delete">Delete</button>
      <button class='btn btn-red' id="delete_all">Delete All</button>
    </div>
    <script src='./counter.js'></script>
  </body>
</html>
